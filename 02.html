<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="call()" value="Gọi hàm">
</body>
<script>
    function call() {
        let x = prompt("Nhập vào đối số");
        x++;
        alert("Hiển thị đối số sau khi tăng 1 là " + x);
    }
</script>
</html>
