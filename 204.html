<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" onclick="GT()" value="Gọi hàm">
</body>
<script>
    function GT() {
            let n = prompt("Nhập kí tự");
        if (isNaN(n) || n === ""){
            alert("False");
        } else alert("True");
    }
</script>
</html>
