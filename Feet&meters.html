<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT chuyển đổi giữa Feet và meters</title>
</head>
<body>

</body>
<script>
    function footToMeter(foot)
    {
        let meter;
        meter = 0.305 * foot
        document.writeln("meter bằng " + meter);
    }
    footToMeter(1)
    document.writeln("<br>");
    function meterToFoot(meter)
    {
        let feet;
        feet = 3.279 * meter
        document.writeln("feet bằng " + feet);
    }
    meterToFoot(25.0)
</script>
</html>
