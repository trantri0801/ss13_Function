<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT kiểm tra số nguyên tố</title>
</head>
<body>

</body>
<script>
    function isPrime(number)
    {
        var flag = true;
        if (number < 2){
            flag = false;
        }
        else{
            for (var i = 2; i < number-1; i++)
            {
                if (number % i == 0){
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true){
            document.write(number + " là số nguyên tố <br/>");
        }
        else{
            document.write(number + " không phải là số nguyên tố <br/>");
        }
    }
    isPrime(11);
</script>
</html>
